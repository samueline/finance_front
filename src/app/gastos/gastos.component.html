<mat-card class="size-card">
    <mat-card-title>Gastos mensuales</mat-card-title>

    <form [formGroup]="data" (ngSubmit)="validar();limpiar()">

        <mat-form-field class="full-width" appearance="fill">
            <label for=""> Nombre</label>
           
            <input matInput type="text" formControlName="name" >
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <label for=""> descripcion</label>
            <input matInput type="text" formControlName="descripcion" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <label for=""> Valor</label>
            <input matInput type="text" formControlName="valor" >
        </mat-form-field>


        <br>
        <button  mat-raised-button color="warn" type="submit"[disabled]="!data.valid">Enviar</button>
    </form>

</mat-card>
<br>

<table mat-table [dataSource]="gastosList" class="mat-elevation-z8 table-size">
    <
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Efectivo">
        <th mat-header-cell *matHeaderCellDef> Efectivo </th>
        <td mat-cell *matCellDef="let element"> {{element.valor | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
      </ng-container>
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element" > <button mat-raised-button color="primary" type="button" (click)="botonEdit(element)"> + </button> </td>
        <td mat-footer-cell *matFooterCellDef> - </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>

        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page">
    </mat-paginator> -->
  </table>
